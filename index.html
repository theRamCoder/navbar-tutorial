<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-Bar Tutorial || ramCoder</title>
    <!-- linking font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- linking css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <h1>NavBar</h1>
      </div>
      <div class="burger">
        <!-- using fontawesome icons -->
        <i class="fa fa-fw fa-bars"></i>
      </div>
      <div>
        <ul class="nav-list">
          <a href="#"><li class="nav-links">Home</li></a>
          <a href="#"><li class="nav-links">About</li></a>
          <a href="#"><li class="nav-links">Services</li></a>
          <a href="#"><li class="nav-links">Contact</li></a>
        </ul>
      </div>
    </nav>

    <script src="./script.js"></script>
  </body>
</html>
